<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Umang</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f2e5d2;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4d4d4d;
            color: #f2e5d2;
            text-align: center;
            padding: 1em;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            padding: 30px;
            background-color: #e0d8ca;
            border-radius: 10px;
            margin: 20px;
        }

        h2 {
            color: #4d4d4d;
            border-bottom: 2px solid #4d4d4d;
            padding-bottom: 5px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        p {
            color: #5c5c5c;
            font-size: 1.1em;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-info div {
            text-align: center;
        }

        footer {
            background-color: #4d4d4d;
            color: #f2e5d2;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact - Umang</h1>
    </header>

    <section>
        <h2>Contact Information</h2>
        <div class="contact-info">
            <div>
                <h3>Phone Number</h3>
                <p>8824 537 380</p>
            </div>
            <div>
                <h3>Email</h3>
                <p>umangyadav1448@gmail.com</p>
            </div>
        </div>
    </section>

    <footer>

    </footer>
</body>

</html>
